<div>
    <mat-toolbar style="padding: 20px">
        <mat-toolbar-row>
            <span class="title">Sistema de Gestão Varejista</span>
        </mat-toolbar-row>
        <mat-toolbar-row>
            <span class="subtitle">
                Módulo de Precificação de Produtos Promocionais
            </span>
        </mat-toolbar-row>
    </mat-toolbar>
    <mat-card class="mat-card">
        <mat-card-header>
            <div class="header-container">
                <div>
                    <mat-card-title>Registros de precificação</mat-card-title>
                    <mat-card-subtitle>
                        Gerencie seus registros de precificação de encartes promocionais.
                    </mat-card-subtitle>
                </div>
                <button mat-flat-button class="default-button">
                    <mat-icon>add</mat-icon>
                    Novo Registro
                </button>
            </div>
        </mat-card-header>
        <div class="table-container">
            <table mat-table class="default-table" [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="nome">
                        Nome do Registro
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                </ng-container>

                <ng-container matColumnDef="data">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="data">
                        Data de Criação
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.data}} </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="status">
                        Status
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>

                <ng-container matColumnDef="produtos">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="produtos">
                        Produtos
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.produtos}} </td>
                </ng-container>

                <ng-container matColumnDef="acoes">
                    <th mat-header-cell *matHeaderCellDef>
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button class="delete-button">
                            <mat-icon>delete_forever</mat-icon>
                        </button>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="['nome','data','status','produtos', 'acoes']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['nome','data','status','produtos', 'acoes'];"></tr>

            </table>

        </div>
        <mat-card-content>
        </mat-card-content>
    </mat-card>
</div>
