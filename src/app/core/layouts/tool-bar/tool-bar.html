<mat-toolbar style="padding: 20px; background-color: var(--primary); color: var(--font-primary)">
  <mat-toolbar-row>
    <app-icon-button
      iconColor="var(--font-primary)"
      icon="menu"
      (click)="menuClick.emit()"
    ></app-icon-button>
    <span class="title">Jacar√© Clube de Compras</span>
  </mat-toolbar-row>

  <mat-toolbar-row>
    <div class="subtitle" fxLayout="row" style="padding-left: 40px; color: var(--font-primary)">
      @if (user) {
        <span>{{ user.email }}</span>
      }
    </div>
  </mat-toolbar-row>
</mat-toolbar>
