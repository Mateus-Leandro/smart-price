<button mat-flat-button class="button" [style.height]="height" [style.width]="width" [style.fontSize]="fontSize"
    [style.padding]="padding" [style.--bg-color]="bgColor" [style.--text-color]="textColor" [type]="type" [disabled]="disabled">
    @if (icon) {
    <mat-icon class="icon-left">{{ icon }}</mat-icon>
    }
    {{ text }}
</button>
