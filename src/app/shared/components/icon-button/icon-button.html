<button
  class="icon-button"
  [type]="type"
  mat-icon-button
  [style.height]="height"
  [style.width]="width"
  [style.color]="iconColor"
  [disabled]="disabled"
  [matTooltip]="tooltipText"
  [matTooltipDisabled]="!tooltipText"
  style="border: none; background-color: transparent; cursor: pointer"
>
  <mat-icon>{{ icon }}</mat-icon>
</button>
