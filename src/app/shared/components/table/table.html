<table mat-table [dataSource]="data" multiTemplateDataRows class="default-table">
  <ng-container matColumnDef="expand">
    <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
    <td mat-cell *matCellDef="let element">
      <button
        class="icon-button-table"
        aria-label="expand row"
        mat-icon-button
        (click)="toggleRow(element); $event.stopPropagation()"
      >
        <mat-icon>
          {{ expandedElement === element ? 'keyboard_arrow_up' : 'keyboard_arrow_down' }}
        </mat-icon>
      </button>
    </td>
  </ng-container>

  @for (col of columns; track col.key) {
    <ng-container [matColumnDef]="col.key">
      <th mat-header-cell *matHeaderCellDef>{{ col.label }}</th>
      <td mat-cell *matCellDef="let element">
        @if (col.type === 'date') {
          {{ element[col.key] | date: 'dd/MM/yyyy HH:mm' }}
        } @else {
          {{ element[col.key] }}
        }
      </td>
    </ng-container>
  }

  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
      <div
        class="element-detail-wrapper"
        [class.is-expanded]="element == expandedElement"
        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'"
      >
        <div class="element-detail-content">
          <ng-container *ngTemplateOutlet="expandedDetailTemplate; context: { $implicit: element }">
          </ng-container>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr
    mat-row
    *matRowDef="let element; columns: displayedColumns"
    [class.expanded-detail-content]="expandedElement === element"
    (click)="toggleRow(element)"
  ></tr>

  <tr
    mat-row
    *matRowDef="let row; columns: ['expandedDetail']"
    class="colapsed-detail-content"
  ></tr>
</table>

<mat-paginator
  [length]="totalCount"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
  [pageSizeOptions]="[5, 10, 25, 50, 100]"
  (page)="onPageChange($event)"
  showFirstLastButtons
>
</mat-paginator>
