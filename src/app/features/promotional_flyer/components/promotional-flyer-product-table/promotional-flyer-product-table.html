<div class="table-container">
  @if (loading) {
    <div fxLayout="row" fxFlex="100%" class="spinner-container">
      <app-spinner />
    </div>
  } @else {
    <table mat-table class="default-table" [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="id">ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="name">Nome do Registro</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
          <app-icon-button icon="delete_forever" iconColor="var(--cancel-color)"></app-icon-button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['id', 'name', 'acoes']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'acoes']"></tr>
    </table>
    <mat-paginator
      [length]="records.count"
      [pageSize]="pageSize"
      [pageIndex]="pageIndex"
      [pageSizeOptions]="[5, 10, 25, 50, 100]"
      showFirstLastButtons
      (page)="onPageChange($event)"
    ></mat-paginator>
  }
</div>
