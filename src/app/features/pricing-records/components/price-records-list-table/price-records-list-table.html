<div class="table-container">
    <table mat-table class="default-table" [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="nome">
                Nome do Registro
            </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="data">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="data">
                Data de Criação
            </th>
            <td mat-cell *matCellDef="let element"> {{element.data}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="status">
                Status
            </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="produtos">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="produtos">
                Produtos
            </th>
            <td mat-cell *matCellDef="let element"> {{element.produtos}} </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>
            </th>
            <td mat-cell *matCellDef="let element">
                <app-icon-button icon="delete_forever"></app-icon-button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="['nome','data','status','produtos', 'acoes']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['nome','data','status','produtos', 'acoes'];"></tr>

    </table>

</div>
