<div fxLayout="row" style="width: 100%; height: 100vh">
  <div fxFlex fxLayout="row" class="box-right">
    <div fxLayout="column" class="box-left" fxFlex="30%" fxFlex.lt-md="100%">
      <div fxLayout="column" fxFlexAlign="center">
        <div fxLayout="row" fxLayoutAlign="center" class="pad-t-10">
          <img src="assets/images/logo_smart_price.png" alt="Smart Price" class="logo" />
        </div>

        <form (ngSubmit)="login(form)" #form="ngForm" fxLayout="column" fxLayoutGap="16px">
          <div fxLayout="row" fxLayoutAlign="start">
            <div fxFlex="100%" class="full-width">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Email</mat-label>
                <input
                  matInput
                  type="email"
                  [(ngModel)]="email"
                  name="email"
                  #user="ngModel"
                  required
                />
                @if (user.invalid) {
                  <mat-error>Campo obrigatório</mat-error>
                }
              </mat-form-field>
            </div>
          </div>

          <div fxLayout="row" fxLayoutAlign="start">
            <div fxFlex="100%" class="full-width">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Senha</mat-label>
                <input
                  matInput
                  type="password"
                  [(ngModel)]="password"
                  name="password"
                  #pass="ngModel"
                  required
                />
                @if (pass.invalid) {
                  <mat-error>Campo obrigatório</mat-error>
                }
              </mat-form-field>
            </div>
          </div>

          <div fxLayout="row" fxLayoutAlign="center">
            <app-button
              text="Entrar"
              width="250px"
              height="52px"
              fontSize="18px"
              [disabled]="!!form.invalid"
              [loading]="loading"
              type="submit"
            >
            </app-button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
