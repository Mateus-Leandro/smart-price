<div
  fxLayout="row"
  fxLayoutAlign="center start"
  fxLayoutAlign.gt-sm="center center"
  class="full-color-page"
  style="min-height: 100vh; padding-bottom: 10px"
>
  <div fxLayout="column" fxFlex="100" fxFlex.gt-sm="70" fxFlex.gt-md="50">
    <!-- Logo -->
    <div fxLayout="column" fxLayoutAlign="center center" style="padding-bottom: 20px">
      <img src="assets/images/logo_jacare_clube_1.png" height="150px" width="200px" class="logo" />
    </div>

    <div>
      <mat-card>
        <mat-card-header>
          <mat-card-title>Recuperação de senha</mat-card-title>
        </mat-card-header>

        <mat-card-content style="padding-top: 15px">
          <app-forgot-password-form></app-forgot-password-form>
        </mat-card-content>

        <mat-card-actions align="end">
          <div fxLayout="row" fxLayoutGap="5px" class="pad-r-7"></div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
