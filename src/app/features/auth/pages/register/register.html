<div
  fxLayout="row"
  fxLayoutAlign="start start"
  fxLayoutAlign.gt-sm="center start"
  class="full-color-page"
  style="min-height: 100vh; padding-bottom: 10px"
>
  <div fxLayout="column" fxFlex="100" fxFlex.gt-sm="70" fxFlex.gt-md="50">
    <div fxLayout="row" fxLayoutAlign="center start">
      <img src="assets/images/logo_smart_price.png" alt="Smart Price" class="logo" />
    </div>
    <mat-tab-group #tabs>
      <mat-tab label="Empresa">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Informações da empresa</mat-card-title>
          </mat-card-header>

          <mat-card-content>
            <app-enterprise-register-form />
          </mat-card-content>

          <mat-card-actions align="end">
            <div fxLayout="row" class="pad-r-7">
              <button mat-flat-button color="primary" (click)="nextTab(tabs)">
                Próximo
                <mat-icon>chevron_right</mat-icon>
              </button>
            </div>
          </mat-card-actions>
        </mat-card>
      </mat-tab>

      <mat-tab label="Usuário">
        <mat-card class="card-space">
          <mat-card-header>
            <mat-card-title>Informações do usuário</mat-card-title>
          </mat-card-header>

          <mat-card-content>
            <app-user-register-form />
          </mat-card-content>

          <mat-card-actions align="end">
            <div fxLayout="row" fxLayoutGap="5px" class="pad-r-7">
              <button mat-flat-button color="primary">
                <mat-icon fontIcon="backspace"></mat-icon>
                Cancelar
              </button>
              <button mat-flat-button color="primary">
                <mat-icon fontIcon="save"></mat-icon>
                Salvar
              </button>
            </div>
          </mat-card-actions>
        </mat-card>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
