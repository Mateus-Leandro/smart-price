        type="text"
        matInput
        placeholder="00.000.000/0000-00"
        [(ngModel)]="cnpj"
        #document="ngModel"
        name="cnpj"
        mask="00.000.000/0000-00"
        required
      />

        <mat-error>Campo obrigat처rio</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">

      <input
        type="text"
        matInput
        placeholder="Digite a raz찾o social"
        [(ngModel)]="corporateReason"
        #name="ngModel"
        name="corporateReason"
        required
      />

        <mat-error>Campo obrigat처rio</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nome fantasia </mat-label>
      <input type="text" matInput placeholder="Digite o nome fantasia" />
    </mat-form-field>
  </div>
</form>
