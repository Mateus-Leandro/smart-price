@if (loading()) {
  <div class="spinner-overlay">
    <app-spinner />
  </div>
}

<h2 mat-dialog-title>Recuperar senha</h2>

<form [formGroup]="forgotPasswordFormGroup" (ngSubmit)="submit()">
  <mat-dialog-content>
    <div fxLayout="column" fxLayoutGap="16px">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>

        <input matInput type="email" formControlName="email" placeholder="Digite seu email" />

        @if (email.hasError('required')) {
          <mat-error>Campo obrigatório</mat-error>
        }

        @if (email.hasError('email')) {
          <mat-error>Email inválido</mat-error>
        }
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <div fxLayout="row" fxLayoutGap="8px">
      <app-button text="Cancelar" type="button" bgColor="var(--cancel-color)" (click)="cancel()" />
      <app-button text="Enviar" type="submit" [disabled]="forgotPasswordFormGroup.invalid" />
    </div>
  </mat-dialog-actions>
</form>
