<div>
  <mat-card class="mat-card">
    <mat-card-header>
      <div fxLayout="row" fxLayoutAlign="space-between" class="full-width">
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="16px">
          <app-icon-button
            icon="arrow_back"
            tooltipText="Voltar para a lista de encartes"
            (click)="goBack()"
          ></app-icon-button>
          <div fxLayout="column">
            <mat-card-title>Produtos do Encarte {{ id }}</mat-card-title>
            <mat-card-subtitle
              >Realize a manutenção dos preços de vendas dos itens</mat-card-subtitle
            >
          </div>
        </div>
        <div fxLayout="row" fxLayoutGap="5px">
          <app-button
            tooltipText="Mover preço sugerido para preço de venda e preço fidelidade"
            bgColor="var(--font-primary)"
            textColor="var(--primary)"
            icon="currency_exchange"
            text="Utilizar preço sugerido"
            (click)="aplySuggestedPrice()"
          />
          <app-button
            icon="settings"
            text="Regras de Precificação"
            (click)="openSettingsSuggestedPriceDialog()"
          />
        </div>
      </div>
    </mat-card-header>
    <app-promotional-flyer-product-table />
  </mat-card>
</div>
