@if (loading()) {
  <div class="spinner-overlay">
    <app-spinner />
  </div>
}

<mat-card>
  <mat-card-header style="padding-bottom: 15px">
    <mat-card-title>Cadastro de Fornecedores </mat-card-title>
    <mat-card-subtitle> Informações do fornecedor </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <app-supplier-form #supplierFormRef />
  </mat-card-content>
  <mat-card-actions>
    <div fxLayout="row" fxLayoutGap="10px" class="full-width" fxLayoutAlign="end">
      <app-button
        text="Cancelar"
        (click)="returnToSuppliers()"
        type="button"
        bgColor="var(--cancel-color)"
      />
      <app-button
        text="Salvar"
        (click)="saveSupplier(supplierFormRef.supplierFormGroup)"
      ></app-button>
    </div>
  </mat-card-actions>
</mat-card>
