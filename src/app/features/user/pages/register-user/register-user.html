@if (loading()) {
  <div class="spinner-overlay">
    <app-spinner />
  </div>
}

<mat-card>
  <mat-card-header>
    <mat-card-title> Cadastro de Usu√°rios </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-user-form #userFormRef />
  </mat-card-content>
  <mat-card-actions>
    <div fxLayout="row" fxLayoutGap="10px" class="full-width" fxLayoutAlign="end">
      <app-button
        text="Cancelar"
        (click)="returnToUsers()"
        type="button"
        bgColor="var(--cancel-color)"
      />
      <app-button text="Salvar" (click)="createNewUser(userFormRef.userFormGroup)"></app-button>
    </div>
  </mat-card-actions>
</mat-card>
