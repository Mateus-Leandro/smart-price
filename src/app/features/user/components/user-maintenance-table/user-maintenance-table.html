<div class="table-container" fxLayout="column">
  <div class="table-wrapper">
    @if (loading()) {
      <div class="spinner-overlay">
        <app-spinner />
      </div>
    }

    @if (userPermissions?.isAdmin) {
      <div fxLayout="row" fxLayoutGap="15px" style="padding-top: 10px">
        <app-icon-button
          tooltipText="Criar Novo Usuário"
          icon="add"
          backgroundColor="var(--primary)"
          iconColor="var(--font-primary)"
          style="padding-top: 6px"
          (click)="createrUser()"
        ></app-icon-button>
        <mat-form-field appearance="outline" class="full-width" style="margin-top: 10px">
          <mat-label>Pesquisar usuário pelo nome</mat-label>
          <input matInput type="search" (input)="onSearch($event)" />
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
    }

    <table mat-table [dataSource]="dataSource" matSort class="default-table zebra-simple">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef>Criado em</th>
        <td mat-cell *matCellDef="let element">
          {{ element.createdAt | date: 'dd/MM/yyyy HH:mm' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="updated_at">
        <th mat-header-cell *matHeaderCellDef>Alterado em</th>
        <td mat-cell *matCellDef="let element">
          {{ element.updatedAt | date: 'dd/MM/yyyy HH:mm' }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>

      <tr
        mat-row
        *matRowDef="let row; columns: columnsToDisplay"
        (click)="navigateToUserForm(row.id)"
      ></tr>
    </table>
    <mat-paginator
      #paginator
      [length]="paginatorDataSource.records.count"
      [pageSize]="paginatorDataSource.pageSize"
      [pageIndex]="paginatorDataSource.pageIndex"
      [pageSizeOptions]="[5, 10, 25, 50, 100]"
      (page)="onPageChange($event)"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
</div>
